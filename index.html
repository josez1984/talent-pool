<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase-auth.js"></script>

    <script src="assets/javascript/userSignup.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>

</head>
<body>
    <form>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-12">
                <input type="email" class="form-control" id="input-email" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-12">
                <input type="password" class="form-control" id="input-password" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button id="btn-signup" type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </div>
    </form>        
    
</body>
</html>

<script src="assets/javascript/app.js"></script>
<script src="assets/javascript/index.js"></script>
