<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Talent Pool</title>

  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-auth.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="assets/javascript/bootbox.min.js"></script>
  <script src="assets/javascript/search.js"></script>
  <script src="assets/javascript/app.js"></script>
</head>

<body>
  <div class="container">
    <h1>Search by Zip Code</h1>

    <form id="zip-form">
      <label for="zip-input">Find median rent by zip code</label>
      <input type="text" id="zip-input"><br>
      <input id="find-zip" type="submit" value="Search">
      <select class="form-control" id="sel1">
        <option data-url-key="_MRPST">Studio Bedroom</option>
        <option data-url-key="_MRP2B">2 Bedroom</option>
        <option data-url-key="_MRP3B">3 Bedroom</option>
      </select>
    </form>

    <div id="zip-view"></div>
  </div>
</body>

</html>
