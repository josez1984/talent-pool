<body class="background-image">
  <div class="container">

    <nav class="navbar navbar-expand-lg navbar-light ml-3">

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-row-reverse mr-3 retro" id="navbarNav">
        <ul class="navbar-nav rounded">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="search.html">Search <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="signin-link" href="login.html">Sign In</a>

            <a class="nav-link disabled" id="navbar-signin-status"></a>

          </li>

  <div class="container">
      <div class="card" id="space">
          <div class="card-header">
          <h1 id="title-font">Search By Zip Code</h1>
          </div>
    <form>
      <div class="row p-2">
        <div class="col-12">
          <label for="zip-input">Find median rent by zip code</label>
          <input type="text" id="zip-input">
        </div>
      </div>
      <div class="row p-2">
        <div class="col-12">
          <select class="form-control" id="sel1">
            <option data-url-key="_MRPST">Studio Bedroom</option>
            <option data-url-key="_MRP2B">2 Bedroom</option>
            <option data-url-key="_MRP3B">3 Bedroom</option>
          </select>
        </div>
      </div>
      <div class="row p-2">
        <div class="col-12">
          <input class="btn p-2" id="find-zip" type="submit" value="Search">
        </div>
      </div>
    </form>
    <div id="zip-view">
      <table class="table table-striped bg-light">
        <thead>
          <tr id="column-font">
            <th scope="col">Location</th>
            <th scope="col">Rent</th>
            <th scope="col">Median income</th>
            <th scope="col">Percent</th>
            <th scope="col">Rank</th>
            <th scope="col">Users in Area</th>
          </tr>
        </thead>
        <tbody id="main-table">
        </tbody>
      </table>
    </div>
  </div>
  </div>
